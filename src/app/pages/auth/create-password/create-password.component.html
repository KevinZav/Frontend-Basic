<div class="login">
  <div class="form-container">
    <img src="./assets/images/logos/logo_yard_sale.svg" alt="logo" class="logo">
    <h1 class="title">Create a new Password</h1>
    <p class="subtitle">Enter a new password for you account</p>
    <form class="form">
      <label class="label">Password</label>
      <input type="password" placeholder="*********" class="input input-password">

      <label class="label">Re-enter password</label>
      <input type="password" placeholder="*********" class="input input-password">
      <button type="submit" class="primary-button login-button">Confirm</button>
    </form>
  </div>
</div>
